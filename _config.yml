# Site
title: "Thank you for voting in the 2025 Pc.com Readers choice awards!"
bio: "Want to win a brand new <strong>lorem-ipsum?</strong>"
description: "Share your vote to increase your chances!"
reading_time: true
words_per_minute: 200
logo: "https://scontent.fkul3-4.fna.fbcdn.net/v/t39.30808-6/278842813_398712408926585_2109970585234135621_n.png?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=X0yHc7uq_8QQ7kNvgFYwLDL&_nc_zt=23&_nc_ht=scontent.fkul3-4.fna&_nc_gid=ALXK6j4lSUpaY8w_dcGnXFt&oh=00_AYDHvtYDPoAGaUF-CKRnIryzl9vpB-uHMjXwVU5FbPmkCQ&oe=67A9F75C"
background: "assets/img/moonrise-background.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://emptycrwn.github.io/

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

